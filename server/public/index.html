<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Prollo Tech To-Do List App</title>
  </head>
  <body>
    <h1>To-Do App</h1>
    <main>
      <section class="input-house">
        <input type="text" id="inputNote" />
        <button id="addNoteBtn">Add Task</button>
        <button class="cancel-button">Cancel</button>
      </section>
      <section class="task-house">
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Completed?</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="noteList"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
